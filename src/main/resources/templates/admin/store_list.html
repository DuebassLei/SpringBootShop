<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>所有商铺</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <script src="/js/bootstrap.min.js" ></script>
</head>
<style>
    .col-md-4{
        height: 50px;
    }
</style>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">商铺屋</div>
        <div class="col-md-4 col-md-offset-4"><a href="/admin/os">返回系统</a></div>
    </div>
    <table class="table table-bordered">
        <tr>
            <th >序号</th>
            <th >商铺名</th>
            <th >商铺信息</th>
            <th >商铺地址</th>
            <th >联系</th>
            <th>店铺id</th>
        </tr>
        <#list list as s>
            <tr>
                <td>${s_index+1}</td>
                <td>${s.name}</td>
                <td>${s.info}</td>
                <td>${s.address}</td>
                <td>${s.tel}</td>
                <td>${s.id}</td>
            </tr>
        </#list>
    </table>
</div>
</body>
</html>
