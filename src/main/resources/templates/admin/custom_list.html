<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/pages/admin/">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>用户列表</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <script src="/js/bootstrap.min.js" ></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h1>用户管理</h1>
            <table class="table table-bordered">
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>id</th>
                </tr>
                <#list list as s>
                    <tr>
                        <td>${s_index+1}</td>
                        <td>${s.name}</td>
                        <td>${s.password}</td>
                        <td>${s.id}</td>
                    </tr>
                </#list>
            </table>
        </div>
        <div class="col-xs-4">
            <h3><a href="/custom/add">增加用户</a></h3>
            <h3><a href="/custom/del">删除用户</a></h3>
            <h3><a href="/admin/success">返回</a></h3>
        </div>
    </div>
</div>
</body>

</html>
